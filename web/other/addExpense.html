<html>
    <head>
        <title>Finance: Add Income</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../js/addExpensejs.js"></script> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>
            $(function () {
                var today = new Date();
                $("#datepicker").datepicker({
                    numberOfMonths: 1,
                    stepMonths: 0,
                    dateFormat: 'yy-mm-dd',
                    maxDate: today
                });
            });
        </script>

    </head>
    <body>
        <div class="container">
            <section>
                <h1 class="form-signin-heading">Add Income Details</h1>

                <p id="errorMsg"></p>
                <form id="addIncome" name="addExpense" action="expense.html" method="post">
                    <div class="col-lg-6">
                        <label for="name">Name:</label>
                        <div class="input-group">
                            <div id="name"></div>
                        </div><br>
                        <label for="budget">Budget:</label>
                        <div class="input-group">
                            <input type="text" id="budget">
                            <span id="budget_error">*</span><br>
                        </div><br>
                        <label for="datepicker">Date:</label>
                        <div class="input-group">
                            <input type="text" id="datepicker">
                            <span id="datepicker_error">*</span><br>
                        </div><br>
                        <label for="amount">Amount:</label>
                        <div class="input-group">
                            <input type="text" id="amount">
                            <span id="amount_error">*</span><br>
                        </div><br>

                        <label>&nbsp;</label>
                        <input type="button" id="add" value="Add Expense" class="btn btn-default navbar-btn" />

                        <label>&nbsp;</label>
                        <input type="reset" id="clear" value="Clear" class="btn btn-default navbar-btn" />
                        <br> <a href="expense.html">Back</a>
                    </div>
                </form>

            </section>
        </div>
    </body>

</html>
