<html>
    <head>
        <title>Finance: Add Income</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../js/addIncomejs.js"></script> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script>
            $(function () {
                var today = new Date();
                $("#datepicker").datepicker({
                    numberOfMonths: 1,
                    stepMonths: 0,
                    dateFormat: 'yy-mm-dd',
                    maxDate: today
                });
            });
        </script>

    </head>
    <body>
        <section>
            <h1>Add Income Details</h1>
            <p id="errorMsg"></p>
            <form id="addIncome" name="addIncome" action="income.html" method="post">
                <label for="name">Name:</label>
                <div id="name"></div>

                <label for="budget">Budget:</label>
                <input type="text" id="budget">
                <span id="budget_error">*</span><br>

                <label for="datepicker">Date:</label>
                <input type="text" id="datepicker">
                <span id="datepicker_error">*</span><br>

                <label for="amount">Amount:</label>
                <input type="text" id="amount">
                <span id="amount_error">*</span><br>


                <label>&nbsp;</label>
                <input type="button" id="add" value="Add Income"><br>

                <label>&nbsp;</label>
                <input type="reset" id="clear" value="Clear">
            </form>
        </section>
    </body>

</html>
