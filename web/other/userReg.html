<html>
    <head>
        <title>Finance: Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../js/registerjs.js"></script> 
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    </head>
    <body>
        <section>
            <h1>User Registration</h1>
            <p id="errorMsg"></p>
            <form id="userReg" name="userReg" action="welcome.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <span id="name_error">*</span><br>

                <label for="password">Password:</label>
                <input type="password" id="password">
                <span id="password_error">*</span><br>

                <label for="question">Security Question</label>
                <input type="text" id="question"><br>

                <label for="answer">Security Answer</label>
                <input type="text" id="answer"><br>


                <label>&nbsp;</label>
                <input type="button" id="register" value="Register"><br>

                <label>&nbsp;</label>
                <input type="reset" id="clear" value="Clear">
            </form>
        </section>
    </body>

</html>
